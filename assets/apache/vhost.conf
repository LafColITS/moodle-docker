<VirtualHost *:80>
    ServerName localhost

    #RedirectPermanent * https://www.google.com

    ## Vhost docroot
    DocumentRoot /var/www/html

    ## Take .htaccess.local in priority
    AccessFileName .htaccess.local .htaccess

    AcceptPathInfo On

    ## Directories,
    <LocationMatch "^(.*/)\..*">
        Require all denied
    </LocationMatch>

    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    <DirectoryMatch "^(.*/)\..*">
        Require all denied
    </DirectoryMatch>

    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/x-javascript

    ## PHP-FPM connection
    # ProxyPassMatch "^/(.*\.php)$" "fcgi://phpfpm:9000/var/www/html" enablereuse=on
    <Directory "/var/www/html">
        SetHandler "proxy:fcgi://phpfpm:9000"
        Options -Indexes +FollowSymLinks +IncludesNOEXEC -MultiViews
        AllowOverride All
        Require all granted
        DirectoryIndex index.php /index.php
    </Directory>

    ## Logging : hide version
    ServerSignature Off
</VirtualHost>
